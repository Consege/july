<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
                     xmlns:sec="http://www.w3.org/1999/xhtml">
<script th:src="@{/js/followControl.js}"></script>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>List User By Nickname</title>
</head>
<body>
    <tr>
        <div th:if="${type==0}">
            <td> <lable> 未发现此用户</lable> </td>
        </div>
        <div th:if="${type==1}">
            <div th:each="aim_user:${aim_users}">
                <td>
                    <label th:text="${aim_user.nickname}"></label>
                    <div th:if="${aim_user.is_followed=='NO'}">
                        <label>未关注</label>
                        <button th:onclick="'javascript:follow(\'' + ${aim_user.email} + '\',1,\'' + ${current_user.email} + '\')'">关注</button>
                    </div>
                    <div th:if="${aim_user.is_followed=='YES'}">
                        <label>已关注</label>
                        <button th:onclick="'javascript:follow(\'' + ${aim_user.email} + '\',0,\'' + ${current_user.email} + '\')'">取消关注</button>
                    </div>

                </td>
            </div>

        </div>
    </tr>
</body>
</html>
